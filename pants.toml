[GLOBAL]
pants_version = "2.13.0a0+git306dd68b"
backend_packages = [
    "pants.backend.python",
]

[source]
root_patterns = [
    "packages/",
    "tasks/",
]

[tailor]
ignore_adding_targets = ["src/python/app:debug"]
ignore_paths = ["src/python/wip/BUILD"]

[update-build-files]
formatter = "yapf"
