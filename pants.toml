[GLOBAL]
pants_version = "2.12.0"
backend_packages = [
    "pants.backend.python",
    "pants.backend.python.lint.flake8",
]

[source]
root_patterns = [
    "/packages",
    "/tasks",
]

[tailor]
ignore_adding_targets = ["src/python/app:debug"]
ignore_paths = ["src/python/wip/BUILD"]

[update-build-files]
formatter = "yapf"
